# .github/workflows/main.yml
name: Java CI with Gradle 4.4.1 and Java 8

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Chequea tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Instala Java 8 (compatible con Gradle 4.4.1)
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '8'

      # 3) Descarga e instala Gradle 4.4.1 manualmente
      - name: Download and install Gradle 4.4.1
        run: |
          wget https://services.gradle.org/distributions/gradle-4.4.1-bin.zip -P /tmp
          sudo unzip -d /opt/gradle /tmp/gradle-4.4.1-bin.zip
          echo "/opt/gradle/gradle-4.4.1/bin" >> $GITHUB_PATH

      # 4) Verifica que est√°s usando Java 1.8 y Gradle 4.4.1
      - name: Verify Java and Gradle versions
        run: |
          java -version
          gradle --version

      # 5) Compila con Gradle 4.4.1
      - name: Build with Gradle 4.4.1
        run: gradle build
