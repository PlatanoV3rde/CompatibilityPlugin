# .github/workflows/main.yml
name: Java CI with Gradle 4.4.1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Chequea tu c贸digo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Instala Java (ajusta la versi贸n a la que necesites)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 3) Descarga e instala Gradle 4.4.1 manualmente
      - name: Download and install Gradle 4.4.1
        run: |
          wget https://services.gradle.org/distributions/gradle-4.4.1-bin.zip -P /tmp
          sudo unzip -d /opt/gradle /tmp/gradle-4.4.1-bin.zip
          echo "/opt/gradle/gradle-4.4.1/bin" >> $GITHUB_PATH

      # 4) Comprueba la versi贸n de Gradle
      - name: Verify Gradle version
        run: gradle --version

      # 5) Ejecuta la compilaci贸n con Gradle 4.4.1
      - name: Build with Gradle 4.4.1
        run: gradle build
